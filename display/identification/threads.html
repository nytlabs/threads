<!DOCTYPE html>
<html>
<head>
	<title>News Threads</title>

	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script type="text/javascript" src="threads.js"></script>
	<script type="text/javascript">
		$(document).ready(function() {
			populateThreads("threads.json");
		});
	</script>
	<link rel="stylesheet" type="text/css" href="threads.css">
</head>
<body>

<div id="wrapper">
	<h1>News Threads for articles published 06/19/2013 &ndash; 01/02/2014</h1>
	<div id="nav">
		<span class="nav-label">Select Filter Tolerance:</span>
		<span class="nav-content">
			<a href="#" class="selected" onclick="populateThreads('threads.json'); $(this).parent().children('.selected').removeClass('selected'); $(this).addClass('selected');; return false;">Narrow</a>
			<a href="#" onclick="populateThreads('threads2.json'); $(this).parent().children('.selected').removeClass('selected'); $(this).addClass('selected');; return false;">Medium</a>
			<a href="#" onclick="populateThreads('threads3.json'); $(this).parent().children('.selected').removeClass('selected'); $(this).addClass('selected');; return false;">Wide</a>
		</span>
		<div style="font-style:italic; font-size: 0.9em; margin-top:15px; color:#999;">Expand each thread to view the articles it contains.</div>
	</div>


</div>

</body>
</html>
