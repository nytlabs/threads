<!DOCTYPE html>
<html>
<head>
	<title>news threads</title>
	<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="reset.css">
	<link rel="stylesheet" type="text/css" href="timeline.css">
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script type="text/javascript" src="number_converter.js"></script>
	<script type="text/javascript" src="timeline.js"></script>
	<script type="text/javascript" src="highlights.js"></script>
	<script type="text/javascript" src="interactions.js"></script>
	<script type="text/javascript">
		$(document).ready(function() {
			$('#title').html(thread_titles[threadID]);
			$.getJSON( 'timeline.json', function( data ) {
				json = data[threadID];
				makeTimeline();
				t = setInterval('playTimeline()', interval);
			});
		})
	</script>
</head>
<body>
<div id="wrapper">
	<div id="top">
		<h1 id="title"></h1>
		<ul id="nav">
			<li><a id="articles"><span id="article_count">0</span> articles</a></li>
			<li><a id="words"><span id="word_count">0</span> words</a></li>
			<li><a id="pv"><span id="pv_count" >0</span> pageviews</a></li>
			<li><a id="nyt_per" class="entity_nav"><span id="nyt_per_count" class="red">0</span> people</a></li>
			<li><a id="nyt_geo" class="entity_nav"><span id="nyt_geo_count" class="red">0</span> places</a></li>
			<li><a id="topic" class="entity_nav"><span id="nyt_topic_count" class="red">0</span> topics</a></li>
			<li><a id="quote"><span id="quote_count" class="red">0</span> quotes</a></li>
		</ul>
		<br class="clear" />
	</div>


	<div id="timeline">
		<div id="begin_date" class="date"></div>
		<div id="points"></div>
		<div id="playhead"></div>
		<div id="end_date" class="date"></div>
	</div>
	<br class="clear" />
	<div id="main">
		<div id="headline">
		</div> 
		<br class="clear" />
		<h2 id="major"></h2>
		<div id="maintext">
		</div>
		
	</div>
</div>
</body>
</html>
